<!DOCTYPE html>
<html>
	<head>
		<title>News List</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<script 
			type="text/javascript" 
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script 
			type="text/javascript" 
			src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	</head>
	<body>
		<h1 class="topHead">Read Later</h1>
		<p class="topHead">This app is designed for the user to sort through unwanted headlines and save ones in a reading list for later browsing.</p>
		<div class="Absolute-center">
			<div class="newsStation">
			<ul class="" id="newsSource">
				<li>
					<img id="polygonImg" class="newsImage" src="img/polyLink.png">
				</li>
				<li>
					<img id="arsTechnicaImg" class="newsImage" src="img/arsLink.png">
				</li>
				<li>
					<img id="engadgetImg" class="newsImage" src="img/engadLink.png">
				</li>
				<li>
					<img id="ignImg" class="newsImage" src="img/ignLink.png">
				</li>
				<li>
					<img id="hackImg" class="newsImage" src="img/hackLink.png">
				</li>
				<li>
					<img id="redcodeImg" class="newsImage" src="img/redcodeLink.png">
				</li>
				<li>
					<img id="techcrunchImg" class="newsImage" src="img/techcrunchLink.png">
				</li>
				<li>
					<img id="vergeImg" class="newsImage" src="img/thevergeLink.png">
				</li>
				<li>
					<img id="fortuneImg" class="newsImage" src="img/fortuneLink.png">
				</li>
				<li>
					<img id="nextwebImg" class="newsImage" src="img/nextwebLink.png">
				</li>
			</ul>
		</div>
		<div class="headlines">
			<ul class="list-group" id="newsArticles"></ul>
		</div>
		<div class="readingList">
			<ul id="selectedArticles">	
			</ul>
		</div>
		</div>
		<div class="newsTips">
		</div>
	<!-- JS files -->
		<script 
			type="text/javascript" 
			src="js/this.js"></script>
		<script 
			src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
	</body>
</html>
